app-id: com.github.zelikos.rannum

runtime: io.elementary.Platform
runtime-version: '0.1.0'
sdk: io.elementary.Sdk

command: com.github.zelikos.rannum

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: rannum
    buildsystem: meson
    sources:
      - type: dir
        path: .
