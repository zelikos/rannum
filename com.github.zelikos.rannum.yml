app-id: com.github.zelikos.rannum

runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk

command: com.github.zelikos.rannum

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  # For prefers-color-scheme to work
  - '--system-talk-name=org.freedesktop.Accounts'
  # To migrate dconf settings from an existing, non-Flatpak install
  - '--metadata=X-DConf=migrate-path=/com/github/zelikos/rannum/'

modules:
  - name: libsass
    sources:
      - type: archive
        url: https://github.com/sass/libsass/archive/3.6.4.tar.gz
        sha256: f9484d9a6df60576e791566eab2f757a97fd414fce01dd41fc0a693ea5db2889
      - type: script
        dest-filename: autogen.sh
        commands: [autoreconf -si]

  - name: sassc
    sources:
      - type: archive
        url: https://github.com/sass/sassc/archive/3.6.1.tar.gz
        sha256: 8cee391c49a102b4464f86fc40c4ceac3a2ada52a89c4c933d8348e3e4542a60
      - type: script
        dest-filename: autogen.sh
        commands: [autoreconf -si]

  - name: libadwaita
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libadwaita.git
        branch: main

  - name: rannum
    buildsystem: meson
    sources:
      - type: dir
        path: .
