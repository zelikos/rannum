[package]
name = "rollit"
version = "3.3.0"
edition = "2021"

[dependencies]
once_cell = "1.18.0"
libadwaita-sys = "0.5.3"
log = "0.4.20"
pretty_env_logger = "0.5.0"
random-number = "0.1.8"
regex = "1.10.2"
relm4 = "0.6.0"
relm4-components = "0.6.0"

[dependencies.gtk]
package = "gtk4"
version = "0.7.3"
features = ["gnome_45"]

[dependencies.gio]
package = "gio"
version = "0.18.2"
features = ["v2_78"]


[dependencies.adw]
package = "libadwaita"
version = "0.5.3"
features = ["v1_4"]

[dependencies.gettext-rs]
version = "0.7.0"
features = ["gettext-system"]
